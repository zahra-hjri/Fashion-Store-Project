<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/fonts/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/mediaQuery.css">
    <title>fashion store</title>
</head>

<body>
    <div class="bg-gray"></div>
    <div class="container">
        <header>
            <div class="header__logo">
                <strong class="header__logo--left">Fashion</strong>
                <strong class="header__logo--right">Era</strong>
            </div>

            <div class="header__icons">
                <img src="./images/Buy.svg" alt="buy" class="header__icons--buy-icon">
                <img src="./images/Heart.svg" alt="heart" class="header__icons--heart-icon">
                <img src="./images/User.svg" alt="user" class="header__icons--user-icon">

            </div>

            <div class="header__bars">
                <i class="fa fa-bars"></i>
                <i class="fa fa-comment"></i>
            </div>
            <nav class="main">
                <ul>
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Winter</li>
                    <li>Lifestyle</li>
                </ul>
            </nav>

            <nav class="responsive">
                <ul>
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Winter</li>
                    <li>Lifestyle</li>
                </ul>
            </nav>

        </header>

    </div>

    <div class="line"></div>
    <script src="./js/app.js"></script>
</body>

</html>
