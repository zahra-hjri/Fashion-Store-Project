<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fonts/fonts/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/mediaQuery.css">
    <title>fashion store</title>
</head>

<body>

    <div class="container">
        <header>
            <section class="header__top">
                <div class="header__logo">
                    <strong class="header__logo--left">Fashion</strong>
                    <strong class="header__logo--right">Era</strong>
                </div>

                <nav class="main">
                    <ul class="main-list">
                        <a href="#">
                            <li>Men</li>
                        </a>

                        <a href="#">
                            <li>Women</li>
                        </a>

                        <a href="#">
                            <li>Kids</li>
                        </a>
                        <a href="#">
                            <li>Winter</li>
                        </a>
                        <a href="#">
                            <li>Lifestyle</li>
                        </a>
                    </ul>
                    <div class="search">
                        <input type="text" placeholder="Search">
                        <img src="./images/Search_alt.svg" alt="">
                    </div>
                </nav>

                <div class="header__icons">
                    <img src="./images/Buy.svg" alt="buy" class="header__icons--buy-icon">
                    <img src="./images/Heart.svg" alt="heart" class="header__icons--heart-icon">
                    <img src="./images/User.svg" alt="user" class="header__icons--user-icon">

                </div>



                <div class="header__bars">
                    <i class="fa fa-bars bars-btn"></i>
                    <i class="fa fa-window-close close-btn"></i>
                </div>


            </section>
            <nav class="responsive">
                <ul class="responsive-lists">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Winter</li>
                    <li>Lifestyle</li>
                </ul>

                <div class="search">
                    <input type="text" placeholder="Search">
                    <img src="./images/Search_alt.svg" alt="">
                </div>
            </nav>

        </header>

    </div>
    <div class="line"></div>

    <script src="./js/app.js"></script>
</body>

</html>
